<html>

<head>
    <title>Tambah Data Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <h1 class="text-xl font-semibold">Forms</h1>
                <nav class="text-gray-500 text-sm">
                    <a href="#" class="hover:underline">Karyawan</a> &gt;
                    <a href="#" class="hover:underline">Tambah Data Karyawan</a>
                </nav>
            </div>
            <h2 class="text-2xl font-semibold mb-6">Tambah Data Karyawan</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Nama Lengkap</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Jenis Kelamin</label>
                    <select class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">No HP</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Alamat</label>
                    <textarea class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Jabatan</label>
                    <select class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option>---</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Divisi</label>
                    <select class="w-full p-2 border border-gray-300 rounded mt-1">
                        <option>---</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded flex items-center">
                        <i class="fas fa-save mr-2"></i> Simpan
                    </button>
                    <button type="button" class="bg-red-500 text-white px-4 py-2 rounded flex items-center">
                        <i class="fas fa-times mr-2"></i> Batal
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
