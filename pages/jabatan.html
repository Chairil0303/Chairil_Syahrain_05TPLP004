<div class="container mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-semibold">Data Jabatan</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            <i class="fas fa-plus"></i> Tambah Jabatan
        </button>
    </div>
    <div class="flex justify-between items-center mb-4">
        <div>
            <label for="entries" class="mr-2">Show</label>
            <select id="entries" class="border rounded p-1">
                <option>10</option>
            </select>
            <span class="ml-2">entries</span>
        </div>
        <div>
            <label for="search" class="mr-2">Search:</label>
            <input id="search" type="text" class="border rounded p-1">
        </div>
    </div>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">No</th>
                <th class="py-2 px-4 border-b">Kode Jabatan</th>
                <th class="py-2 px-4 border-b">Jabatan</th>
                <th class="py-2 px-4 border-b">Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-gray-100">
                <td class="py-2 px-4 border-b">1</td>
                <td class="py-2 px-4 border-b">JAB001</td>
                <td class="py-2 px-4 border-b">Kepala Bagian</td>
                <td class="py-2 px-4 border-b">
                    <button class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td class="py-2 px-4 border-b">2</td>
                <td class="py-2 px-4 border-b">JAB002</td>
                <td class="py-2 px-4 border-b">Kepala Sub Bagian</td>
                <td class="py-2 px-4 border-b">
                    <button class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </td>
            </tr>
            <tr class="bg-gray-100">
                <td class="py-2 px-4 border-b">3</td>
                <td class="py-2 px-4 border-b">JAB003</td>
                <td class="py-2 px-4 border-b">Staff</td>
                <td class="py-2 px-4 border-b">
                    <button class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td class="py-2 px-4 border-b">4</td>
                <td class="py-2 px-4 border-b">JAB004</td>
                <td class="py-2 px-4 border-b">Warek I</td>
                <td class="py-2 px-4 border-b">
                    <button class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700 ml-2">
                        <i class="fas fa-times"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="flex justify-between items-center mt-4">
        <div>
            <span>Showing 1 to 4 of 4 entries</span>
        </div>
        <div class="flex items-center">
            <button class="px-3 py-1 border rounded-l bg-gray-200 hover:bg-gray-300">Previous</button>
            <button class="px-3 py-1 border-t border-b bg-blue-500 text-white">1</button>
            <button class="px-3 py-1 border rounded-r bg-gray-200 hover:bg-gray-300">Next</button>
        </div>
    </div>
</div>
